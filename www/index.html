<html>
    <head>
        <title>Калькулятор</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">  
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">   
        <link rel="stylesheet" href="css/main.css">
         
 
    </head>
    <body>
        
        <div class="container">
           <div class="calc-wrap">
            <textarea id="calc-area-1" cols="50" readonly class="markOk"></textarea> 
            
            <div>
             <div  class="calc-btn-group">
                <ul class="calc-btn-panel calc-panel-row">
                    <li id="key-Clear"><span>C</span></li>
                    <li id="key-Back"><span class="glyphicon glyphicon-arrow-left"></span></li>
                    <li id="key-Brac1"><span>(</span></li>
                    <li id="key-Brac2"><span>)</span></li>
                </ul>    

                <ul class="calc-btn-panel calc-panel-row">
                    <li id="key-1"><span>1</span></li>
                    <li id="key-2"><span>2</span></li>
                    <li id="key-3"><span>3</span></li>
                    <li id="key-4"><span>4</span></li>
                    <li id="key-5"><span>5</span></li>
                    <li id="key-6"><span>6</span></li>
                    <li id="key-7"><span>7</span></li>
                    <li id="key-8"><span>8</span></li>
                    <li id="key-9"><span>9</span></li>
                    <li id="key-0"><span>0</span></li>
                    <li id="key-ZZ"><span>00</span></li>
                    <li id="key-Dot"><span>.</span></li>
                </ul>
             </div>

                <ul class="calc-btn-rigt-panel calc-panel-column">
                    <li id="key-Div"><span>/</span></li>
                    <li id="key-Multi"><span>Х</span></li>
                    <li id="key-Subtr"><span>-</span></li>
                    <li id="key-Addi"><span>+</span></li>
                    <li id="key-Equa" class="btn-enter"><span>=</span></li> 
                </ul>    
             </div> 
          </div> 
            
        </div>
        
        <script type="text/javascript" src="js/index.js"></script>
     
      
    </body>
</html>
